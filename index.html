<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Birthday Countdown</title>
  <style>
    :root {
      --blue: #0b1c2d;
      --gold: #d4af37;
      --soft-gold: rgba(212, 175, 55, 0.25);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Playfair Display", serif;
    }

    body {
      min-height: 100vh;
      background: radial-gradient(circle at top, #132f4c, var(--blue));
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    canvas {
      position: fixed;
      inset: 0;
      pointer-events: none;
    }

    .intro {
      position: fixed;
      inset: 0;
      background: radial-gradient(circle, #132f4c, var(--blue));
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 10;
      cursor: pointer;
    }

    .intro h1 {
      font-size: 3rem;
      color: var(--gold);
      letter-spacing: 3px;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%,100% { opacity: 1; }
      50% { opacity: 0.6; }
    }

    .container {
      text-align: center;
      padding: 3rem 2rem;
      max-width: 700px;
      border: 1px solid var(--soft-gold);
      border-radius: 20px;
      background: rgba(11, 28, 45, 0.85);
      box-shadow: 0 0 40px rgba(212, 175, 55, 0.15);
      z-index: 2;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
      color: var(--gold);
      letter-spacing: 2px;
    }

    .name {
      font-size: 2.2rem;
      margin-bottom: 1.5rem;
      background: linear-gradient(90deg, #d4af37, #fff4c2, #d4af37);
      background-size: 200% auto;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: shimmer 3s linear infinite;
    }

    @keyframes shimmer {
      to { background-position: 200% center; }
    }

    h2 {
      font-size: 1.4rem;
      font-weight: 300;
      margin-bottom: 2.5rem;
      color: #dfe9f3;
    }

    .countdown {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 1rem;
      margin-bottom: 2.5rem;
    }

    .time-box {
      padding: 1.2rem 0.5rem;
      border-radius: 12px;
      background: linear-gradient(145deg, #0f2942, #091826);
      border: 1px solid var(--soft-gold);
    }

    .time-box span {
      display: block;
      font-size: 2.2rem;
      font-weight: bold;
      color: var(--gold);
    }

    .time-box label {
      font-size: 0.8rem;
      letter-spacing: 1px;
      text-transform: uppercase;
      color: #bfcbd8;
    }

    .reveal {
      display: none;
      animation: fadeIn 2s ease forwards;
    }

    .reveal p {
      font-size: 1.3rem;
      line-height: 1.8;
      color: #f5f5f5;
    }

    .signature {
      margin-top: 2rem;
      font-size: 1rem;
      color: var(--gold);
      letter-spacing: 1px;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 600px) {
      h1 { font-size: 2.2rem; }
      .countdown { grid-template-columns: repeat(2, 1fr); }
    }
  </style>
</head>
<body>
  <canvas id="dust"></canvas>

  <div class="intro" id="intro">
    <h1>Tap to Begin</h1>
  </div>

  <div class="container">
    <h1>Something Special Awaits</h1>
    <div class="name">Margaret Munga</div>
    <h2>Counting down to a beautiful moment</h2>

    <div class="countdown" id="countdown">
      <div class="time-box"><span id="days">0</span><label>Days</label></div>
      <div class="time-box"><span id="hours">0</span><label>Hours</label></div>
      <div class="time-box"><span id="minutes">0</span><label>Minutes</label></div>
      <div class="time-box"><span id="seconds">0</span><label>Seconds</label></div>
    </div>

    <div class="reveal" id="reveal">
      <p>
        Happy Birthday ✨<br /><br />
        Today we celebrate you — your grace, your light, and the joy you bring
        into the world. May this new year be wrapped in success, love, and
        unforgettable moments.
      </p>
      <div class="signature">With warm wishes</div>
    </div>

    <audio id="bgMusic" loop>
      <source src="https://pixabay.com/music/special-occasions-happy-birthday-254480/" type="audio/mpeg">
    </audio>
  </div>

  <script>
    const music = document.getElementById("bgMusic");
    const intro = document.getElementById("intro");

    intro.addEventListener("click", () => {
      intro.style.display = "none";
      music.volume = 0.4;
      music.play();
    });

    const targetDate = new Date("December 12, 2025 00:00:00").getTime();

    const daysEl = document.getElementById("days");
    const hoursEl = document.getElementById("hours");
    const minutesEl = document.getElementById("minutes");
    const secondsEl = document.getElementById("seconds");
    const countdownEl = document.getElementById("countdown");
    const revealEl = document.getElementById("reveal");

    const timer = setInterval(() => {
      const now = Date.now();
      const distance = targetDate - now;

      if (distance <= 0) {
        clearInterval(timer);
        countdownEl.style.display = "none";
        revealEl.style.display = "block";
        music.play();
        startDust();
        return;
      }

      daysEl.textContent = Math.floor(distance / 86400000);
      hoursEl.textContent = Math.floor((distance % 86400000) / 3600000);
      minutesEl.textContent = Math.floor((distance % 3600000) / 60000);
      secondsEl.textContent = Math.floor((distance % 60000) / 1000);
    }, 1000);

    function startDust() {
      const canvas = document.getElementById("dust");
      const ctx = canvas.getContext("2d");
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;

      const particles = Array.from({ length: 120 }, () => ({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        r: Math.random() * 2 + 0.5,
        v: Math.random() * 0.6 + 0.2
      }));

      function animate() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        particles.forEach(p => {
          p.y -= p.v;
          if (p.y < 0) p.y = canvas.height;
          ctx.beginPath();
          ctx.arc(p.x, p.y, p.r, 0, Math.PI * 2);
          ctx.fillStyle = "rgba(212,175,55,0.7)";
          ctx.fill();
        });
        requestAnimationFrame(animate);
      }
      animate();
    }
  </script>
</body>
</html>
